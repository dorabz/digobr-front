<div class="page-container">

  <div class="results-container">
      <mat-card class="example-card" *ngFor="let result of results">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{result.title}}</mat-card-title>
          <mat-card-subtitle><button mat-button (click)="deleteResult(result)"><mat-icon>delete</mat-icon></button></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="height: 120px;">
          <p>
            {{result.text | sliceWords:0:50}} ...
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openText(result)">Expand Text</button>
          <button mat-button (click)="openSummary(result)">Summary</button>
          <button mat-button (click)="openQuestions(result)">Questions</button>
        </mat-card-actions>
      </mat-card>
  </div>

</div>
