<h1 mat-dialog-title>
  <p *ngIf="data.type === 'TEXT'">{{data.title}} - Text</p>
  <p *ngIf="data.type === 'SUMMARY'">{{data.title}} - Summary</p>
</h1>
<div mat-dialog-content>
  <p *ngIf="data.type === 'TEXT'">{{data.text}}</p>
  <p *ngIf="data.type === 'SUMMARY'">{{summary.text}}</p>
</div>
<div class="button-row">
  <div class="button-cell">
    <button class= "Yes-button" mat-button (click)="onCloseClick()">Go Back</button>
  </div>
</div>
